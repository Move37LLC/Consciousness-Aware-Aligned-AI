# Phase 1: Software-Only Configuration
# Dharma-constrained training with existing modalities (no hardware sensors)

model:
  fusion_method: product_algebra
  fusion_dim: 2048
  output_dim: 1024
  use_low_rank: true
  rank: 64
  modalities:
    text: 768
    vision: 1024

dharma:
  no_self:
    enabled: true
    penalty_strength: 0.1
    temporal_weight: 1.0
    gradient_weight: 0.5
    bottleneck_weight: 0.3

  mindfulness:
    enabled: true
    observation_dim: 128
    n_observation_heads: 4

  entropy:
    enabled: true
    target_entropy: 0.1
    penalty_weight: 0.05

  impermanence:
    enabled: true
    grace_period: 100

  compassion:
    enabled: true
    clarity_weight: 0.3
    helpfulness_weight: 0.3
    safety_weight: 0.4

training:
  learning_rate: 0.0001
  weight_decay: 0.01
  batch_size: 32
  n_epochs: 100
  gradient_clip: 1.0

  # Dharma loss weights
  lambda_no_self: 0.1
  lambda_entropy: 0.05
  lambda_compassion: 0.2

  # Meditation schedule
  meditation_frequency: 1    # Every epoch
  meditation_duration: 100   # Steps per session
  death_practice_frequency: 5  # Every 5 epochs

  # Scaffold
  scaffold:
    enabled: true
    initial_strength: 1.0
    decay_rate: 0.99

experiment:
  name: "phase1_software_only"
  seed: 42
  device: "cuda"  # or "cpu"
  log_interval: 100
  save_interval: 1000
  wandb_project: "project-consciousness"
